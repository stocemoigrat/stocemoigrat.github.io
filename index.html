<!DOCTYPE html>
<head>
<title>Virtualni Kallax</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name=”apple-mobile-web-app-capable” content=”yes “>
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="manifest" href="site.webmanifest">
<link rel="mask-icon" href="safari-pinned-tab.svg" color="#00aba9">
<meta name="msapplication-TileColor" content="#00aba9">
<meta name="theme-color" content="#ffffff">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans|Nunito">
<link rel="stylesheet" href="style.css">
<link rel="prefetch" href="icons/sortDesc.svg">
<link rel="prefetch" href="icons/link.svg">
</head>
<body>

<div class="navBar">
	<div class="playerCountContainer">
		<i class="material-icons">group</i>
		<div class="dropdownContainer">
			<div class="dropdownMenu" id="playerCountDropdown" style="display:none;">
				<button class="dropdownMenuButton active" onclick="filterSelection('any')">any</button>
				<button class="dropdownMenuButton" onclick="filterSelection(3)">3</button>
				<button class="dropdownMenuButton" onclick="filterSelection(4)">4</button>
				<button class="dropdownMenuButton" onclick="filterSelection(5)">5</button>
				<button class="dropdownMenuButton" onclick="filterSelection(6)">6</button>
				<button class="dropdownMenuButton" onclick="filterSelection(7)">7</button>
				<button class="dropdownMenuButton" onclick="filterSelection('8+')">8+</button>
			</div>
			<button class="dropdownButton" onclick="toggleDropdown()"><span id="playerCountLabel">any</span><i class="material-icons">arrow_drop_down</i></button>
		</div>
	</div>
	<div class="sortContainer">
		<button onclick="flipSortOrder(this)"><img src="icons/sortAsc.svg"></button>
		<div class="radioButtonContainer">
			<button class="radioButton" onclick="sortButtonClicked('dateAdded', this)"><i class="material-icons">edit_calendar</i></button>
			<button class="radioButton" onclick="sortButtonClicked('time', this)"><i class="material-icons">access_time</i></button>
			<button class="radioButton active" onclick="sortButtonClicked('weight', this)"><i class="material-icons">extension</i></button>
		</div>
	</div>
</div>

<div id="collection">
</div>

<div id="fullInfoWindow">
	<div class="windowContent">
		<div style="position:relative;">
			<img id="photo">
			<button id="close" onclick="closeWindow()">&times;</button>
			<a id="BGGLink" href="" target="_blank" rel="noopener noreferrer">BGG <img src="icons/link.svg"></a>
		</div>
		
		<div class="description">
			<div class="descriptionLeft">
				<div id="cover"></div>
				
				<div class="box" id="weight"></div>
				
				<div class="box">
					<div class="time">
						<span><i class="material-icons">school</i> <span id="timeToLearn"></span></span>
						<span><i class="material-icons">access_time</i> <span id="timeToPlay"></span></span>
					</div>
				</div>
				
				<div class="box" id="playerCount">
					<span class="playerCountAll"><i class="material-icons">group</i> 2-6</span>
					<span><i class="material-icons">group</i> 5-6</span>
					<span><i class="material-icons">group</i> 6</span>
				</div>
				<div class="playerCountLabels">
					<span>recommended</span>
					<span>best</span>
				</div>
				
				<div class="box">
					Owned expansions:<br>
					<div class="text" id="expansions"></div>
				</div>
			</div>
			
			<div class="descriptionRight">
				<div id="name"></div>
				<div id="tags"></div>
				<div class="text" id="description">DESCRIPTION</div>
			</div>
		</div>
	</div>
</div>

<script src="index.js"></script>

</body>
</html>
